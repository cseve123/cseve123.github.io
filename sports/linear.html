<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>匀速运动</title>
</head>

<body>
  <button id="btn">开始运动</button>
  <button id="reset">还原</button>
  <div id="test" style="height: 100px;width: 100px;background-color: pink;position:absolute;left:500px;"></div>
  <div style="background-color:red;width:1px;height:100px;position:absolute;left:500px;"></div>
  <script>
    function getCSS(obj, style) {
      if (window.getComputedStyle) {
        return getComputedStyle(obj)[style];
      }
      return obj.currentStyle[style];
    }
    reset.onclick = function () {
      history.go();
    }
    btn.onclick = function () {
      //声明定时器运行次数
      var index = -1;
      //声明步长值step
      var step;
      //声明当前值cur
      var cur;
      //声明目标值
      var target = parseFloat('500px');
      clearInterval(test.timer);
      test.timer = setInterval(function () {
        //更新定时器的工作次数
        index++;
        //更新步长值
        step = -0.1 * (2 * index + 1);
        //更新当前值
        cur = parseFloat(getCSS(test, 'left'));
        //若步长设置值使得元素超过目标点时，将步长设置值更改为目标点值 - 当前值
        if (cur + step - target > 0) {
          step = target - cur;
        }
        //更新left值
        test.style.left = cur + step + 'px';
        //当元素到达目标点时，停止定时器
        if (step == target - cur) {
          clearInterval(test.timer);
        }
      }, 20);
    }
  </script>
</body>

</html>
