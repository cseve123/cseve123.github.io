<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自定义形状</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
</head>
<body>
  <script>
    function setup() {
      createCanvas(200, 150);
      background(200);
    }

    function draw() {
      beginShape();
      vertex(115,18);
      vertex(125, 50);
      vertex(180, 60);
      vertex(135, 80);
      vertex(140,120);
      vertex(90,90);
      vertex(40,110);
      vertex(60,75);
      vertex(20,50);
      vertex(80,45);
      // endShape();
      // 闭合形状
      endShape(CLOSE);
    }
  </script>
</body>
</html>
